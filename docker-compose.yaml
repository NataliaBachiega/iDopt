version: "3.3"

services:
  server:
    env_file:
      - ./.env
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/idopt/
      - vscode:/home/idoptusr/.vscode/
    depends_on:
      - database

  
  database:
    image: postgres:13.5
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=TEMPPASSWORD
      - POSTGRES_DB=idopt
      - sslmode=verify-full
volumes:
  dbdata:
  vscode: